[Core]
bEnableTestFeatures=true
bEnablePerformanceTests=true
bEnableVisualTests=true
bEnableAutomation=true

[TestRunner]
DefaultWindowSize=(X=800,Y=600)
bRememberWindowPosition=true
bRememberWindowSize=true
DefaultTimeoutSeconds=30.0
MaxParallelTests=4
bCaptureScreenshots=true
bGenerateReports=true
ReportOutputPath=Saved/Testing/Reports
ScreenshotOutputPath=Saved/Testing/Screenshots

[Performance]
FrameTimeWarningThreshold=16.67
FrameTimeErrorThreshold=33.33
GPUTimeWarningThreshold=14.0
GPUTimeErrorThreshold=28.0
CPUTimeWarningThreshold=14.0
CPUTimeErrorThreshold=28.0
MemoryWarningThresholdMB=1024
MemoryErrorThresholdMB=2048
DrawCallWarningThreshold=1000
DrawCallErrorThreshold=2000
TriangleWarningThreshold=1000000
TriangleErrorThreshold=2000000

[Quality]
ScreenshotComparisonThreshold=0.01
MinimumFPS=30.0
TargetFPS=60.0
MaximumFPS=120.0
bEnableVSync=false
bEnableFrameRateLimiting=true

[Transitions]
DefaultDuration=1.0
DefaultBlendMode=Additive
DefaultIntensity=1.0
bEnablePostProcessing=true
bEnableBloom=true
bEnableDepthOfField=true
bEnableMotionBlur=false
bEnableTemporalAA=true

[Colors]
PrimaryColor=#007bff
SecondaryColor=#6c757d
SuccessColor=#28a745
WarningColor=#ffc107
ErrorColor=#dc3545
InfoColor=#17a2b8

[Logging]
bLogToFile=true
bLogToConsole=true
bLogTimestamp=true
bLogTestName=true
bLogCategory=true
bLogStackTrace=false
MinLogLevel=Info
LogFilePath=Saved/Testing/Logs
MaxLogFiles=10
MaxLogSizeMB=100

[Automation]
bStopOnFailure=false
RetryCount=3
bCaptureScreenshots=true
bGenerateReports=true
bCleanupOnCompletion=true
bParallelExecution=true
MaxParallelTests=4

[Development]
bEnableHotReload=true
bEnableDebugInfo=true
bEnableProfiler=true
bEnableMemoryTracker=true
bEnableCrashReporting=true
bEnableShaderDebugging=true

[TestCategories]
Core=true
Visual=true
Performance=true
Integration=true
Stress=true

[TestPriorities]
Critical=true
High=true
Medium=true
Low=true

[TestRequirements]
MinimumMemoryMB=1024
MinimumCPUCores=2
MinimumGPUMemoryMB=1024
bRequiresVisuals=true
MinimumFrameRate=30.0

[TestEnvironment]
bUseTestWorld=true
bUseTestGameMode=true
bUseTestPlayerController=true
bUseTestPawn=true
bUseTestCamera=true

[TestScenarios]
bEnableBasicTests=true
bEnableVisualTests=true
bEnablePerformanceTests=true
bEnableIntegrationTests=true
bEnableStressTests=true

[TestMetrics]
SampleRate=60.0
WindowSize=60
WarningThreshold=0.8
ErrorThreshold=0.95
CollectionInterval=0.016
bTrackFrameTime=true
bTrackGPUTime=true
bTrackCPUTime=true
bTrackMemoryUsage=true
bTrackDrawCalls=true
bTrackTriangles=true

[TestReporting]
bGenerateHTML=true
bGenerateCSV=true
bGenerateJSON=true
bGenerateXML=true
bGeneratePDF=true
bIncludeSystemInfo=true
bIncludeTimestamp=true
bIncludeScreenshots=true
bCompressScreenshots=true
bIncludePerformanceData=true
bIncludeTestLogs=true

[TestUI]
Theme=Dark
FontFamily=Arial
FontSize=12
LineHeight=1.5
Padding=10
Margin=5
BorderRadius=5
TransitionDuration=0.2
AnimationDuration=0.3
TooltipDelay=0.5
